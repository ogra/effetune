<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com blob: data:; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline' blob:;">
    <title>EffeTune</title>
    <link rel="stylesheet" href="effetune.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="title-container">
        <h1>Frieve EffeTune<img src="images/icon_64x64.png" class="title-icon" alt="EffeTune Icon"><div class="message-display" id="errorDisplay">Loading...</div></h1>
        <button class="header-button reset-button" id="resetButton">Reset Audio</button>
        <div class="subtitle-container">
            <span class="subtitle">Color the music, unleash your senses. Craft your own signature sound.</span>
            <a href="javascript:void(0);" class="whats-this" id="whatsThisLink">What's this app?</a>
        </div>
    </div>
    <div class="header">
    </div>

    <div class="main-container">
        <div class="plugin-list" id="pluginList">
            <div class="plugin-list-header">
                <h2 id="availableEffectsTitle">Available Effects</h2>
                <input type="text" id="effectSearchInput" class="effect-search-input" placeholder="Search effects..." style="display: none;">
                <button class="header-button search-button" id="effectSearchButton">ğŸ”</button>
            </div>
            <!-- Plugin list will be populated by JavaScript -->
        </div>

        <div class="pipeline" id="pipeline">
            <div class="pipeline-header">
                <button class="toggle-button master-toggle">ON</button>
                <h2>Effect Pipeline</h2>
                <div class="sample-rate" id="sampleRate"></div>
                <div class="pipeline-header-right">
                    <div class="select-container">
                        <input type="text" class="preset-select" id="presetSelect" list="presetList" placeholder="">
                    </div>
                    <datalist id="presetList"></datalist>
                    <button class="header-button save-button" id="savePresetButton">ğŸ’¾</button>
                    <button class="header-button delete-preset-button" id="deletePresetButton">âœ–</button>
                    <button class="header-button share-button" id="shareButton">Share</button>
                </div>
            </div>
            <div class="pipeline-empty" id="pipelineEmpty">
                Drag plugins here to build your effect pipeline
            </div>
            <div id="pipelineList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/app.js"></script>
    <div style="text-align: center; margin-top: 20px; color: #666; font-size: 12px;">
        EffeTune version <span id="app-version"></span> (C) Frieve 2025
    </div>
</body>
</html>
